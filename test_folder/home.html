<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {
            color: #333;
        }

        .logout-btn {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome Home</h1>
        <p>You are logged in as <strong>{{email}}</strong>.</p>

        <form method="POST" action="/logout">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
